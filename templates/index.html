<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Spam Email Classifier</title>
    <style>
        body {
            font-family: "Open Sans", sans-serif;
            background-image: url("https://images.pexels.com/photos/1103970/pexels-photo-1103970.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        h2 {
            font-size: 24px;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        textarea {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px;
            border-radius: 6px;
            font-family: "Open Sans", sans-serif;
            color: #000000;
            font-size: 16px;
            resize: none;
            margin-bottom: 15px;
            transition: background 0.3s;
        }

        textarea:focus {
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        button {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            box-shadow: 0 4px 10px rgba(255, 75, 43, 0.4);
        }

        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            transition: opacity 1s ease-in-out;
        }

        .fade-out {
            opacity: 0;
        }
    </style>

    <script>
        function clearResult() {
            setTimeout(function () {
                document.getElementById("result").classList.add("fade-out");
            }, 5000);
        }
    </script>
</head>
<body onload="clearResult()">
    <div class="container">
        <h2>Spam Email Classifier</h2>
        <form action="/predict" method="POST">
            <label for="message">Enter Email Text:</label><br/>
            <textarea name="message" rows="5" cols="40" required></textarea>
            <button type="submit">Classify</button>
        </form>
        <h3 id="result">
            {% if prediction is not none and prediction != "" %}
                Result: {{ prediction }}
            {% else %}
                Result:
            {% endif %}
        </h3>
    </div>
</body>
</html>
